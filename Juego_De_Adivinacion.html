<meta charset="UTF-8">

<h1>ADIVINACIÓN</h1>

<script>
    function saltarlinea() {
        
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){

        document.write(frase);
        saltarlinea();
    }
    
    var numeroPensado = Math.round(Math.random()*10 );
    var numeroLanzado = parseInt(prompt("Ingrese un número esntre 0-10"))
    
    if (numeroPensado == numeroLanzado){

        imprimir("usted acertó")
    }

    else{ 


        imprimir("usted erró, el número era " + numeroPensado)
    }
    </script>
