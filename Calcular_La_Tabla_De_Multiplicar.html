<meta charset="UTF-8">

<h1>TABLA DE MULTIPLICAR</h1>

<script>
    function saltarlinea() {
        
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){

        document.write(frase);
        saltarlinea();
    }
    
    var multiplicador = 1

    while (multiplicador <= 10) { 

    imprimir(7 * multiplicador);
    
    multiplicador++;

    }
    
    for (var multiplicador = 1;multiplicador <=10;multiplicador++){ 
    
    imprimir(7 * multiplicador);

    }

    </script>
